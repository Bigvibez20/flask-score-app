 {% extends 'base.html' %}
{% block title %}Edit Team{% endblock %}
{% block content %}
<h2>Edit Team</h2>
<form method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label>Team Name</label>
        <input type="text" name="name" class="form-control" value="{{ team[1] }}" required />
    </div>
    <div class="mb-3">
        <label>Coach Name</label>
        <input type="text" name="coach" class="form-control" value="{{ team[2] }}" required />
    </div>
    <div class="mb-3">
        <label>Current Logo</label><br/>
        {% if team[3] %}
        <img src="{{ url_for('static', filename='uploads/' ~ team[3]) }}" class="team-logo" alt="Logo" />
        {% else %}
        No logo
        {% endif %}
    </div>
    <div class="mb-3">
        <label>Change Logo</label>
        <input type="file" name="logo" class="form-control" accept="image/*" />
    </div>
    <button class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('manage_teams') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
